{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† Quiz Game</title>
    <a href="/backend/games/" class="home-btn">üè† Home</a>
    <style>
        body {
            text-align: center;
            font-family: "Poppins", sans-serif;
            background: #1e1e1e;
            color: #fff;
        }
        html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}
        .home-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    background: #ff6f61; /* Contrasting color */
    color: white;
    padding: 15px 25px;
    border-radius: 10px;
    text-decoration: none;
    font-size: 20px;
    font-weight: bold;
    box-shadow: 0 0 15px white;
    transition: 0.3s ease-in-out;
    z-index: 1000; /* Ensures it stays on top */
}
.home-btn:hover {
    background: #2ecc71;
    box-shadow: 0 0 20px lime;
    transform: scale(1.1);
}
        h1 {
            text-shadow: 2px 2px 10px cyan;
        }
        #quiz {
            width: 350px;
            margin: auto;
            background: #34495e;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px cyan;
        }
        p {
            font-size: 18px;
        }
        button {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
            box-shadow: 0 0 10px #2ecc71;
        }
        button:hover {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            transform: scale(1.1);
            box-shadow: 0 0 15px #e74c3c;
        }
        #score {
            font-size: 20px;
            margin-top: 15px;
        }
        .progress-container {
            width: 100%;
            background: #333;
            border-radius: 5px;
            margin-top: 15px;
        }
        .progress-bar {
            height: 10px;
            width: 0%;
            background: #2ecc71;
            border-radius: 5px;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <h1>üß† Quiz Challenge</h1>
    <div id="quiz">
        <p id="question">Loading...</p>
        <button onclick="checkAnswer(true)">‚úÖ True</button>
        <button onclick="checkAnswer(false)">‚ùå False</button>
        <p id="score">Score: 0</p>
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>
    </div>

    <script>
        const questions = [
            { question: "The sky is blue.", answer: true },
            { question: "Cats can fly.", answer: false },
            { question: "2 + 2 = 4.", answer: true },
            { question: "The earth is flat.", answer: false },
            { question: "Water boils at 100¬∞C.", answer: true },
            { question: "Bananas are vegetables.", answer: false },
            { question: "The sun is a star.", answer: true },
            { question: "Gold is heavier than iron.", answer: true }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            document.getElementById("question").innerText = questions[currentQuestion].question;
            document.getElementById("progress").style.width = ((currentQuestion + 1) / questions.length) * 100 + "%";
        }

        function checkAnswer(answer) {
            if (answer === questions[currentQuestion].answer) {
                score++;
                alert("‚úÖ Correct!");
            } else {
                alert("‚ùå Wrong!");
            }
            document.getElementById("score").innerText = "Score: " + score;
            currentQuestion = (currentQuestion + 1) % questions.length;
            loadQuestion();
        }

        loadQuestion();
    </script>
</body>
</html>
