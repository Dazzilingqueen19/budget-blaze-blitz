{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        
        /* Enable scrolling and improve layout */
        body {
            font-family: Arial, sans-serif;
            background: url('{% static "assets/main2.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
          
            color: white;
            text-align: center;
            min-height: 100vh;
            overflow-y: auto; /* Enable vertical scrolling */
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 36px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700, 0 0 20px #FF8C00;
        }

        /* Gallery with improved responsiveness */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive layout */
            gap: 20px;
            max-width: 90%;
            margin: 20px auto;
            padding-bottom: 50px; /* Space for bottom */
        }

        /* Image container with larger size */
        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
        }

        .image-container img {
            width: 100%;
            height: 250px; /* Increased size */
            object-fit: cover;
            border-radius: 10px;
        }

        .image-container:hover {
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.8); /* White glow effect */
            transform: scale(1.05);
        }

        .details {
            text-align: center;
            background: white;
            color: black;
            padding: 10px;
            border-radius: 10px;
            margin-top: 5px;
        }

        .stars {
            color: gold;
        }

        .like-btn {
            cursor: pointer;
            color: gray;
            font-size: 20px;
        }
        html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}
        .liked {
            color: red;
        }

        .like-count {
            font-size: 14px;
            margin-left: 5px;
            color: black;
        }

        /* Back button styling */
        .back-button {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #FFD700;
            color: black;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Works on Budget Blaze Blitz</h1>
    <h2>Vendor Gallery</h2>
    
    <!-- Gallery Container -->
    <div class="gallery" id="gallery"></div>

    <!-- Back Button -->
    <a href="/backend/home" class="back-button">Back to Home</a>

    <script>
        const gallery = document.getElementById("gallery");
        const vendorNames = ["John's Catering", "Elegant Decor", "Sunset Venues", "Dream Events", "Floral Bliss"];
        const workList = ["Catering", "Decoration", "Venue Provider", "Photography", "Music"];
      
        function getRandomRating() {
          return "★".repeat(Math.floor(Math.random() * 5) + 1);
        }
      
        for (let i = 1; i <= 36; i++) {
          const container = document.createElement("div");
          container.classList.add("image-container");
      
          const img = document.createElement("img");
          img.src = `{% static 'assets/v' %}${(i % 8) === 0 ? 8 : (i % 8)}.jpg`;
          img.alt = "Vendor Work Image";
      
          const details = document.createElement("div");
          details.classList.add("details");
          const likeCount = document.createElement("span");
          likeCount.classList.add("like-count");
          likeCount.textContent = "0";
      
          details.innerHTML = `
            <p>${vendorNames[i % vendorNames.length]}</p>
            <p>${workList[i % workList.length]}</p>
            <span class="stars">${getRandomRating()}</span>
            <span class="like-btn" onclick="toggleLike(this)">❤️</span>
          `;
          details.appendChild(likeCount);
      
          container.appendChild(img);
          container.appendChild(details);
          gallery.appendChild(container);
        }
      
        function toggleLike(element) {
          const likeCount = element.nextElementSibling;
          if (element.classList.contains("liked")) {
            element.classList.remove("liked");
            likeCount.textContent = parseInt(likeCount.textContent) - 1;
          } else {
            element.classList.add("liked");
            likeCount.textContent = parseInt(likeCount.textContent) + 1;
          }
        }
      </script>
      

</body>
</html>
